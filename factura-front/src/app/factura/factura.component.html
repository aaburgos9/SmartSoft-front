<div class="content">
  <div class="">
    <div class="card-header header-elements-inline">
      <h5 class="card-title">Registro de Factura </h5>

      <div class="header-elements">
        <div class="list-icons">
          <a class="list-icons-item" data-action="collapse"></a>
          <a class="list-icons-item" data-action="reload"></a>
        </div>
      </div>
    </div>

    <div class="card-body">

      <form method="POST" id="frmPedidos" enctype="multipart/form-data">



        <div class="row">
          <div class="col-md-12">
            <div class="form-group my-3 row">
              <div class="mb-3 row">
                <label class="col-lg-2 col-form-label">Seleccione cliente:</label>

                <div class="col-lg-4">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione el cliente:</option>
                    <option value="1">andre </option>
                    <option value="2">jose </option>
                    <option value="3">aluminio</option>
                  </select>
                </div>
                <div class="col-lg-1">
                  <button type="button"  (click)="agregarCliente()" class="button btn-primary buttonAgregar" data-mdb-toggle="modal"
                    data-mdb-target="#exampleModal">+</button>
                </div>

                <label class="col-lg-1 col-form-label">Fecha </label>
                <div class="col-lg-4">
                  <input class="form-control" type="date" name="" id="">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group my-5 row">
          <div class="mb-3 row">
            <label for="id_id_producto" class="col-sm-1 col-form-label">Producto</label>
            <div class="col-sm-4">
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione el Producto</option>
                <option value="1">arroz </option>
                <option value="2">pan </option>
                <option value="3">arina</option>
              </select>
            </div>
            <div class="col-lg-1">
              <button type="button"  (click)="agregarProducto()"class="button btn-primary buttonAgregar" data-mdb-toggle="modal"
                data-mdb-target="#ModalProducto">+</button>
            </div>
            <label class="col-lg-1 col-form-label">Precio:</label>
            <div class="col-lg-2">
              <input type="number" class="form-control" value="00" required>
            </div>
            <label class="col-lg-1 col-form-label">Cantidad</label>
            <div class="col-lg-2">
              <input type="number" class="form-control" value="00" required>
            </div>
          </div>

        </div>





        <!-- Botones -->
        <div class="dropdown-divider">
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>
                Guardar</button>
              <a href="#" class="btn btn-success"><i class="far fa-hand-point-left"></i>
                Cancelar</a>
            </div>
          </div>
          <!-- Fin Botones -->
        </div>


        <!-- Inicio Detalle -->
        <div class="row">
          <div class="col">
            <table class="table table-striped table-hover dt-responsive nowrap" style="width:100%">
              <thead>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
                <th class="all">Acciones</th>
              </thead>
              <tbody>

                <tr>
                  <td>1</td>
                  <td>camello lote</td>
                  <td>12</td>
                  <td>56000</td>
                  <td>256000</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-icon">
                      <i class="icon-cross"></i> Eliminar</button>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>
        </div>
        <!-- Fin Detalle -->

      </form>
    </div>
